<html>
    <body>
        <script>
            let tiền = Number(prompt('nhập tiền'));
            let lãi = Number(prompt('nhập lãi'));
            let năm = (prompt('nhập năm'));
            lãi = tiền * (lãi/100);
            tổng =tiền + năm * lãi;
            document.write('tổng tiền: '+tổng);
        </script>
    </body>
</html>
